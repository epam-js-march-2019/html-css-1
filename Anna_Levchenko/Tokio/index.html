<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tokio</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="widget-wrapper">
            <article class="widget">
               <h1 class="visually-hidden">Weather widget</h1>
                <section class="sky">
                    <h3 class="sky_condition">Sunny</h3>
                    <h2 class="sky_city">Tokyo - Wednesday, July 31</h2>
                </section>
                <section class="temperature">
                    <div class="temperature__wrapper">
                        <h2 class="temperature__value">28 &#176;C</h2>
                        <img class="temperature__graph" src="images/graph.png" alt="График температур">
                        <ul class="temperature__list">
                            <li class="temperature__item temperature__item_sun">
                                <h3 class="temperature__day">Thu</h3>
                                <p class="temperature__degree">28&#176;C</p>
                                <p class="temperature__degree temperature__degree_night">18&#176;C</p>
                            </li>
                            <li class="temperature__item temperature__item_cloud">
                                <h3 class="temperature__day">Fri</h3>
                                <p class="temperature__degree">22&#176;C</p>
                                <p class="temperature__degree temperature__degree_night">20&#176;C</p>
                            </li>
                            <li class="temperature__item temperature__item_cloud">
                                <h3 class="temperature__day temperature__day_cloud">Sat</h3>
                                <p class="temperature__degree">30&#176;C</p>
                                <p class="temperature__degree temperature__degree_night">27&#176;C</p>
                            </li>
                        </ul>
                    </div>
                </section> 
            </article>
       </div>
    </div>
</body>
</html>
