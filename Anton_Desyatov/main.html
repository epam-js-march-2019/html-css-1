<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubes</title>
    <link href="styles.css" rel = "stylesheet" type ="text/css"/>
</head>
<body>
    <div class = "background">
        <article class ="widgetWindow">
            <section class = "widgetWindow__element aqua">
                    <img alt ="Rainy weather" class="weatherPicture" src="../images/Rain.png"/>
                    <p>CHICAGO / 23&#176;</p>
            </section>
            <section class = "widgetWindow__element green">
                    <img alt = "Misty weather" class ="weatherPicture" src="../images/Fog.png"/>
                    <p>SEATTLE / 34&#176;</p>
            </section>
            <section class = "widgetWindow__element blue">
                    <img alt = "Sunny weather" class = "weatherPicture" src="../images/CS.png">
                    <p>BROOKLYN / 55&#176;</p>
            </section>
            <section class = "widgetWindow__element yellow">
                    <img alt = "Snowy weather" class ="weatherPicture" src="../images/CSS.png">
                    <p>PORTLAND / 27&#176;</p>
            </section>
            <section class = "widgetWindow__element red">
                <div class ="widgetWindow__element__imageContainer">
                    <img alt="Windy night" src ="../images/CWM.png">
                </div>
                <table class ="weeklyForecast">
                    <thead>
                    <tr>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WEN</th>
                        <th>THU</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class ="table__td__imgContainer"><img src="../images/CR_Alt_copy.png"/></td>
                        <td class ="table__td__imgContainer"><img src="../images/CR_Alt_copy.png"/></td>
                        <td class ="table__td__imgContainer"><img src="../images/Cloud_copy.png"/></td>
                        <td class ="table__td__imgContainer"><img src="../images/CS_copy.png"/> </td>
                    </tr>
                    <tr>
                        <td class ="table__td__degrees">22&#176;</td>
                        <td class ="table__td__degrees" >19&#176;</td>
                        <td class ="table__td__degrees">18&#176;</td>
                        <td class ="table__td__degrees">14&#176;</td>
                    </tr>
                    </tbody>
                </table>
            </section>
            <section class = "widgetWindow__element purple">
                    <img alt ="Cloudy weather" class ="weatherPicture" src ="../images/Cloud.png">
                    <p>SAN JOSE / 47&#176;</p>
            </section>
        </article>
    </div>
</body>
</html>
