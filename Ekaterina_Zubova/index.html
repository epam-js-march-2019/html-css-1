<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tokyo</title>
    <link href="styles/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="webfontkit/stylesheet.css" rel="stylesheet" type="text/css"/>
    <link href="styles/styles.css" rel="stylesheet" type="text/css"/>   
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600" rel="stylesheet">
</head>

<body>
<div class="weather__wrapper">
  <article class="weather">
    <section class="weather__short-description">
      <i class="icons icons-sunny weather__icon weather__icon--main "></i>
      <p class="weather__condition" >Sunny</p> 
      <p class="weather__location">Tokyo - Wednesday, July 31</p>
    </section>
    <section class="weather__forecast">
      <p class="weather__temperature">28 &deg;C</p>
      <img class="weather__temperature-graph" src="images/graph.png" alt="Temperature graph">
      <ul class="weather__days"> 
        <li class="weather__days-item"> 
            <i class="icons icons-sunny weather__icon"></i> 
            <p>Thu</p>  
            <p>28&deg;C</p> 
            <p>18&deg;C</p> 
        </li> 
        <li class="weather__days-item"> 
            <i class="icons icons-cloudy weather__icon"></i> 
            <p>Fri</p>  
            <p>22&deg;C</p> 
            <p>20&deg;C</p> 
        </li> 
        <li class="weather__days-item"> 
            <i class="icons icons-cloudy weather__icon"></i> 
            <p>Sat</p>  
            <p>30&deg;C</p> 
            <p>27&deg;C</p> 
        </li> 
      </ul>
    </section>
  </article>
  </div>
</body>
</html>
