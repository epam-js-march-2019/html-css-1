<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cubes By Alexander Chernov</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/src/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="src/style.css" />
</head>

<body>
  <div class="weather-widget">
    <ul class="weather-widget__list">
      <li class="weather-widget__square square">
        <img src="src/img/CR_Alt.png"cloud and rain">
        <p>chicago / 23&deg;</p>
      </li>
      <li class="square">
        <img src="src/img/Fog.png" alt="fog">
        <p>seattle / 34&deg;</p>
      </li>
      <li class="square">
        <img src="src/img/CS.png" alt="cloud and sun">
        <p>brooklyn / 55&deg;</p>
      </li>
      <li class="square">
        <img src="src/img/CSS.png" alt="cloud, snow and sun">
        <p>portland / 27&deg;</p>
      </li>
      <li class="square sketch">
        <div class="square_top">
          <img src="src/img/CWM.png" alt="cloud, warm and moon">
        </div>
        <div class="square_info">
          <table>
            <tr>
              <td>mon</td>
              <td>tue</td>
              <td>wen</td>
              <td>thu</td>
            </tr>
            <tr>
              <td>
                <img src="src/img/CR_Alt_small.png" alt="cloud and rain (small)">
              </td>
              <td>
                <img src="src/img/CR_Alt_small.png" alt="cloud and rain (small)">
              </td>
              <td>
                <img src="src/img/Cloud_small.png" alt="cloud (small)">
              </td>
              <td>
                <img src="src/img/CS_small.png" alt="cloud and sun (small)">
              </td>
            </tr>
            <tr>
              <td>22&deg;</td>
              <td>19&deg;</td>
              <td>18&deg;</td>
              <td>14&deg;</td>
            </tr>
          </table>
        </div>
      </li>
      <li class="square">
        <img src="src/img/Cloud.png" alt="cloud">
        <p>san jose / 47&deg;</p>
      </li>
    </ul>
  </div>
</body>

</html>
