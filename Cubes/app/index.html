<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Cubes</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.min.css" />
</head>

<body>
	<div class="wrapper">
		<section class="widget">
			<h1 class="visually-hidden">weather forecast</h1>

			<article class="widget__item widget__item--chicago">
				<h2>Chicago</h2>
				<svg class="widget__icon">
					<use xlink:href="#icon-chicago" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
				</svg>
				<p>&frasl; 23&deg;</p>
			</article>

			<article class="widget__item widget__item--seattle">
				<h2>Seattle</h2>
				<svg class="widget__icon widget__icon--seattle">
					<use xlink:href="#icon-seattle" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
				</svg>
				<p>&frasl; 34&deg;</p>
			</article>

			<article class="widget__item widget__item--brooklyn">
				<h2>Brooklyn</h2>
				<svg class="widget__icon widget__icon--brooklyn">
					<use xlink:href="#icon-brooklyn" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
				</svg>
				<p>&frasl; 55&deg;</p>
			</article>

			<article class="widget__item widget__item--portland">
				<h2>Portland</h2>
				<svg class="widget__icon widget__icon--portland">
					<use xlink:href="#icon-portland" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
				</svg>
				<p>&frasl; 27&deg;</p>
			</article>

			<article class="widget__item widget__item--hometown">
				<div class="widget__item-wrapper">
					<h2 class="visually-hidden">Hometown forecast</h2>
					<svg class="widget__icon widget__icon--hometown">
						<use xlink:href="#icon-hometown" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
					</svg>
				</div>
				<ul class="widget__hometown-list">
					<li class="widget__hometown-item">
						<p class="widget__day">Mon</p>
						<svg class="widget__icon widget__icon--hometown-small">
							<use xlink:href="#icon-chicago" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
						</svg>
						<p>22&deg;</p>
					</li>
					<li class="widget__hometown-item">
						<p class="widget__day">Tue</p>
						<svg class="widget__icon widget__icon--hometown-small">
							<use xlink:href="#icon-chicago" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
						</svg>
						<p>19&deg;</p>
					</li>
					<li class="widget__hometown-item">
						<p class="widget__day">Wen</p>
						<svg class="widget__icon widget__icon--hometown-small">
							<use xlink:href="#icon-san-jose" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
						</svg>
						<p>18&deg;</p>
					</li>
					<li class="widget__hometown-item">
						<p class="widget__day">Thu</p>
						<svg class="widget__icon widget__icon--hometown-small">
							<use xlink:href="#icon-brooklyn" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
						</svg>
						<p>14&deg;</p>
					</li>
				</ul>
			</article>

			<article class="widget__item widget__item--san-jose">
				<h2>San Jose</h2>
				<svg class="widget__icon widget__icon--san-jose">
					<use xlink:href="#icon-san-jose" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
				</svg>
				<p>&frasl; 47&deg;</p>
			</article>

		</section>
	</div>
